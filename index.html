<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <script>

   var cycle = 1;

   while (cycle <= 100) {
    if (cycle % 2 == 1) {
        document.write (cycle + "<br>");
    }

    cycle++;
   }
        
    </script>
    
</body>
</html>
